version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    networks:
      - internal
    volumes:
      - ./dist/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
  php:
    image: php:fpm-alpine
    networks:
      - internal
    volumes:
      - ./dist/:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/html --email seu_email@example.com --agree-tos -d seu_dominio.com
    depends_on:
      - nginx # Certbot depende do Nginx para iniciar primeiro

networks:
  internal:
    driver: bridge
